<title>Zorba Login</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous">
	
<style>
body {
	background-color: #3e3e3e;
	color: white;
}

.login-form {
	width: 50%;
	border: 5px solid green;
}
</style>
</head>
<body>
	<div class="container login-form">
		<form class="form-signin" method="post" action="/login">
			<h2 class="form-signin-heading">Login to Zorba</h2>
			<p>
				<label for="username" class="sr-only">Username</label> <input
					type="text" id="username" name="username" class="form-control"
					placeholder="Username">
			</p>
			<p>
				<label for="password" class="sr-only">Password</label> <input
					type="password" id="password" name="password" class="form-control"
					placeholder="Password">
			</p>
			
			<p>
			     Remember me?
				<label for="remember-me" class="sr-only">Remember me</label> <input
					type="checkbox" id="remember-me" name="remember-me" class="form-control"
					>
			</p>
			
			  <input name="_csrf" type="hidden"
				value="688c14c3-5a6c-4f41-ade6-579ef9fb52fd">
			<button class="btn btn-lg btn-primary" type="submit">Login</button>
		</form>
	</div>
</body>
