			</div>
			<br>
			<!-- Create HTML User Creation form -->
			<div class="container">
			<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- success message -->
				<div th:if="${param.success}">
				<div class="alert alert-info">You've successfully created the user!</div>
				</div>
				
				<h1>Create User</h1>
				<br>
				<br>
				
				<form th:action="@{/user/createUser}" method="post" th:object="${user}">
							<div class="form-group">
							<label class="control-label" for="userName"> User Name </label> <input
							id="userName" class="form-control" th:field="*{userName}"
							required autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="firstName"> First Name </label>
							<input id="firstName" class="form-control" th:field="*{firstName}"
							required autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="middleName"> Middle Name </label> <input
							id="middleName" class="form-control" th:field="*{middleName}"
							autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="lastName"> Last Name </label> <input
							id="lastName" class="form-control" th:field="*{lastName}"
							required autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="address"> Address </label> <input
							id="address" class="form-control" th:field="*{address}" required
							autofocus="autofocus" />
							</div>	
							
							<div class="form-group">
							<label class="control-label" for="phoneNumber">Office Phone</label> <input
							id="officePhone" class="form-control" th:field="*{officePhone}"
							autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="cellNumber">Cell Phone</label> <input
							id="cellPhone" class="form-control" th:field="*{cellPhone}"
							autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="">Date of Birth</label> <input
							id="dob" class="form-control" th:field="*{dob}" required
							autofocus="autofocus" />
							</div>
							
							<div class="form-group">
							<label class="control-label" for="gender">Gender</label> <input
							id="gender" class="form-control" th:field="*{gender}" required
							autofocus="autofocus" />
							</div>
							
        				
   				 	
   				 	 					
  					
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Create User</button>
						<br>
						<br>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
					
					
				
				
				</form>
				</body>
				</html>
